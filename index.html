<!DOCTYPE html>
<html lang="en">
<head>
    

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="thermometers">
            <div class="thermometer">
                <h3>Celsius</h3>
                <div class="temperature" id="celsius"></div>
                <input type="text" id="inputTempC" placeholder="Enter temperature">
            </div>
            <div class="thermometer">
                <h3>Fahrenheit</h3>
                <div class="temperature" id="fahrenheit"></div>
                <input type="text" id="inputTempF" placeholder="Enter temperature">
            </div>
            <div class="thermometer">
                <h3>Kelvin</h3>
                <div class="temperature" id="kelvin"></div>
                <input type="text" id="inputTempK" placeholder="Enter temperature">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
	<p>Created by Aditya Pal Â© 2023</p>
</footer>
</body>
</html>
